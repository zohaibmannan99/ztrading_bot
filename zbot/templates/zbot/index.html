{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'zbot/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Trading Bot</h1>
        <form id="trading-form">
            <label for="ticker">Enter Ticker:</label>
            <input type="text" id="ticker" name="ticker" required>
            <button type="submit">Get Prediction</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{% static 'zbot/scripts.js' %}"></script>
</body>
</html>
